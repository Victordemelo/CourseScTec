<!--Desafio proposto: Crie uma pagina com os campos abaixo

°Nome completo, idade, email, 
° Para qual matéria está se candidatando para lecionar, exemplo matemática,
portugues, biologia, ciencias, historia, geografia e artes.
° Nivel de escolaridade, exemplo: ensino-fundamental, ensino-médio, ensino-superior, 
pós-graduação e mestrado.
° Descrição sobre si mesmo.
° O form deve ter o id e nome do "form".
° Os nomes dos campos devem ser: nome, idade, email, assunto, turno-disponivel, escolaridade e descricao.
° Os campos com as opções de máterias deve ter um id também.
° O Código precisa ser semantico e com acessibilidade. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <header>
        <h1>Esse vai ser o primeiro exercício realizado. 10/02/26</h1>
        <h2>Faça o seu cadastro na sua máteria da escola</h2>
    </header>

    <main>
        <section class="informacoes-pessoais">
            <form action="#" id="form" name="form">
                <section class="informacoes-pessoais">
                    <label for="nome">Digite o seu nome: </label>
                    <input type="text" id="nome" name="nome"> <br>

                    <label for="idade">Digite a sua idade: </label>
                    <input type="number" id="idade" name="idade"> <br>

                    <label for="email">Digite o seu email: </label>
                    <input type="email" id="email" name="email"> <br>

                    <label for="descricao">Escreva o porque você deve entrar na escola:</label>
                    <br>
                    <textarea id="descricao" name="descricao" cols="38" rows="5" maxlength="200"></textarea>
                </section>

                <section class="escolha-materia-escolaridade">
                    <h2>Escolha a sua matéria e nível de escolaridade para lecionar</h2>

                    <label for="turno-disponivel">Escolha a sua matéria para lecionar:</label>
                    <select name="turno-disponivel" id="turno-disponivel">
                        <option value="matematica">Matemática</option>
                        <option value="portugues">Português</option>
                        <option value="biologia">Biologia</option>
                        <option value="ciencias">Ciências</option>
                        <option value="historia">História</option>
                        <option value="geografia">Geografia</option>
                        <option value="artes">Artes</option>
                    </select> <br>

                    <label for="escolaridade">Nivel de escolaridade:</label>
                    <select name="escolaridade" id="escolaridade">
                        <option value="ensino-fundamental">Ensino Fundamental</option>
                        <option value="ensino-medio">Ensino Médio</option>
                        <option value="ensino-superior">Ensino Superior</option>
                        <option value="pos-graduacao">Pós Graduação</option>
                        <option value="mestrado">Mestrado</option>
                        <option value="doutorado">Doutorado</option>
                    </select> <br>

                    <label for="assunto">Descreva o porque da escolha da matéria:</label> <br>
                    <textarea name="assunto" id="assunto" cols="38" rows="5"></textarea><br>
                </section>

                <input type="submit" value="Enviar">
            </form>

        </section>
    </main>
    <footer>
        <h3>Esse site é reservado pelos alunos do curso de Engenharia da computação, exclusivamente o Victor</h3>
    </footer>
</body>

</html>
